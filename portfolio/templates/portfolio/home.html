{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>SUNNY'S PORTFOLIO.....</h1>

    {% load static %}
    
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/resume.txt' %}">Resume</a>
    
    <img src="{% static 'portfolio/unnamed.png' %}">
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src={{project.image.url}}>
    {% if project.url %}
    <a href="{{project.url}} ">Link</a>
    {% endif %}

    {% endfor %}
    
{% endblock %}
